{% extends "base.html" %}
{% block content %}
<form action="/" method="post">

<p>Test your grammar: <input type="text" name="input" id="userinput" value="{{fill_text}}"></p>

<p><input type="submit" value="Evaluate"></p>
</form> 
<p>
    {% if prediction == 0 %}
    This might not be grammatically correct
    {% elif prediction == 1 %}
    This is a good sentence!
    {% else %}
    
    {% endif %}
</p>
{% endblock %}
